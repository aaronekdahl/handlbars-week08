<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>HTML5 APIs, Templates</title>
  </head>
  <body>

    <h1>Week 8: Handlebars Template</h1>

    <div id="table-page">
      <button type="button" id="new-person">Add New Person</button>
        <table border="1">
        </table>
      </div>


    <div id="form-page">
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" />
        <br />
        <label for="age">Age</label>
        <input type="number" id="age" />
        <br />
        <button type="submit" id="submit">Submit</button>
        <button type="button" id="cancel">Cancel</button>
      </form>
    </div>

    <script id="personTemplate" type="text/x-handlebars-template">
      <tr>
        <td>{{ name }}</td>
        <td>{{ age }}</td>
      </tr>
    </script>




    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
     integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="  crossorigin="anonymous"></script>
     <script>https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js</script>
    <script src="davids-add-edit-delete-script.js"></script>
  </body>
</html>
